<!DOCTYPE html>
<html lang="en">

<head>
	${require('./partials/shared/_head.html')}

	<title>FII Student - Profesori</title>
	<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	<script src="https://unpkg.com/gijgo@1.9.13/js/gijgo.min.js" type="text/javascript"></script>
	
	<script>
		const title = 'Profesori';
		const subtitle = 'Afla informatii despre profesorii tai preferati';
		const shouldBeLoggedIn = true;	
	</script>
</head>

<body>
	${require('./partials/shared/navbar.html')}
	${require('./partials/modals/quick-email.modal.html')}

	${require('./partials/shared/page-header.html')}

	<div class="container-fluid">
		<div class="container">

			<div class="section text-left" id="profs">

				<div class="row">
					<div class="col-sm-12">
						<hr>
						</hr>
						<h1 class="title mb-0 ">Profesori</h1>
						<hr>
						</hr>
					</div>

				</div>
				<div class="row">
					<div class="col-sm-9 " id="result">
						<h4>Rezultat: </h4>
						
					</div>
				</div>
			</div>
		</div>
	</div>
	<script>
		$(document).ready(function(){
			
			$.ajax({ 
				type:'GET',
				url: "https://develop-dot-fii-student.appspot.com/" + "professors",
				contentType: "application/json; charset=utf-8",
				beforeSend: function (xhr) {
					xhr.setRequestHeader('Authorization', 'Bearer ' + sessionStorage.getItem("accessToken"));
				},
				success: function(result){
					var rez="";
					let obj=JSON.parse(result);
					console.log(result);
					
					for (i=0;i<obj.length;i++)
					{
						$rez += "<p><strong>" + obj[i].name + "</strong></p>";
						$rez += "<p><strong>Titlu: </strong>" + obj[i].title + "</p>";
						$rez += "<p><strong>Birou: </strong>" + obj[i].office + "</p>";
						$rez += "<p><strong>Adresa Web: </strong>" + obj[i].links + "</p>";
						$rez += "<p><strong>Adresa Web: </strong>" + obj[i].title + "</p>";
						$rez += "<p><strong>Materii predate: </strong>" + obj[i].teachedSubjects + "</p>";
					}
					$('div#result').append(rez);
				},
				error: function(result){
					alert('eroare');
				}
			});
		});
	</script>

	${require('./partials/shared/footer.html')}
</body>

</html>
