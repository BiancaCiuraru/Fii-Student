									<option value="Miercuri">Miercuri</option>

									<option value="Vineri">Vineri</option>
									<option value="Sambata">Sambata</option>
								</select>
							</div>


							<div class="form-group ">
								<label for="starthour">Oră de start</label>

									<option value="20">20</option>

									<option value="22">22</option>
									<option value="23">23</option>
									<option value="24">24</option>

								</select>

							</div>

							<div class="form-group ">
								<label for="finish">Oră de sfarsit</label>
								<select name="finish" id="finish" class="form-control" required>
									<option value="" selected="selected">Alege o opțiune...</option>
									<option value="8">8</option>
									<option value="9">9</option>

									<option value="22">22</option>
									<option value="23">23</option>
									<option value="24">24</option>

								</select>
							</div>
							<button type="submit" class="btn btn-primary align-center">Adauga</button>
							<button type="button" class=" btn btn-primary" data-dissmiss="modal">Renunta</button>

						</form>
					</div>
				</div>

			<script>

				$('#btnm').click(function () {
					$('#addObj').modal('show');

				$('form').submit(function (event) {

</body>
