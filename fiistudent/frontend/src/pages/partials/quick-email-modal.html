<!--Modal Quick Email-->
	<div class="modal sign-modal fade" id="quickEmailModal" tabindex="-1" role="dialog" aria-labelledby="qucikEmailModalLabel"
		aria-hidden="true">
		<div class="modal-dialog modal-dialog-centered" role="document">
			<div class="modal-content">
				<div class="modal-body">

					<div class="header"> 
						<h6 class="over-title">Email Rapid</h6>
						<!--<h4 class="title">Trimite un email catre Pinguinescu Tuxi</h4>-->
						<!--In loc de Pinguinescu Tuxi va fi scris numele destinatarului-->
					</div>
					<div class="content">
						<form>
							<div class="form-group">
								<label for="recipient">Destinatar</label>
							</div>
							<div class="form-group">
								<label for="subject">Subiect</label>
								<input type="text" class="form-control" id="subject"
									placeholder="Introduceti subiectul">
							</div>
							<div class="form-group">
								<label for="message">Mesaj</label>
								<textarea type="text" id="message" name="message" rows="4" class="form-control" placeholder="Indroduceti mesajul..."></textarea>
							</div>
							<button type="submit" class="btn btn-primary">Trimite</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
