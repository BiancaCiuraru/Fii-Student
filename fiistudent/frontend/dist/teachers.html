<script>
    (function () {
        'use strict';
        window.addEventListener('load', function () {
            var forms = document.getElementsByClassName('needs-validation');

            var validation = Array.prototype.filter.call(forms, function (form) {
                form.addEventListener('submit', function (event) {
                    if (form.checkValidity() === false) {
                        event.preventDefault();
                        event.stopPropagation();
                    }
                    
                    form.classList.add('was-validated');

                }, false);
            });
        }, false);
    })();

    function logOut() {
        sessionStorage.removeItem("accessToken");
        window.location.reload();
    }
</script>

    <!--Modal Quick Email-->
<div class="modal sign-modal fade" id="quickEmailModal" tabindex="-1" role="dialog"
    aria-labelledby="qucikEmailModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-body">

                <div class="header">
                    <h6 class="over-title">Trimite email</h6>
                </div>
                <div class="content">
                    <form id="quick-emailFrom" class="needs-validation" novalidate>
                        <div class="form-group">
                            <input type="hidden" id="id-teacher" value="" required />
                        </div>
                        <div class="form-group">
                            <label for="subject">Subiect</label>
                            <input type="text" class="form-control" id="subject" placeholder="Introduceți subiectul" required>
                        </div>
                        <div class="form-group">
                            <label for="message">Mesaj</label>
                            <textarea type="text" id="message" name="message" rows="4" class="form-control"
                                placeholder="Indroduceți mesajul..." required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Trimite</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    $('#quick-emailFrom').submit(function (event) {
        event.preventDefault();

        if (!this.checkValidity()) {
            return;
        }

        $.ajax({
            url: endpoint + "quickmail",
            beforeSend: function (xhr) {
                xhr.setRequestHeader('Authorization', 'Bearer ' + sessionStorage.getItem("accessToken"));
            },
            data: {
                urlsafe: $(this).find('#id-teacher').val(),
                subject: $(this).find('#subject').val(),
                content: $(this).find('#message').val()
            }
        }).then(function (data) {
            if (data.status === "error") {
                alert(data.errors[0].message);
            }

            if (data.status === "ok") {
                $('#quickEmailModal').modal('toggle');
            }

            $('#id-teacher').val('');
            $('#subject').val('');
            $('#message').val('');
        });
    });

    function sendEmail(teacherId) {
        $('#id-teacher').val(teacherId);
    }
</script>

<script>
    $(document).ready(function() {
        $.ajax({
            url: endpoint + "identity",
            method: 'GET',
            beforeSend: function (xhr) {
                xhr.setRequestHeader('Authorization', 'Bearer ' + sessionStorage.getItem("accessToken"));
            }
        }).then(function (result) {
            if(result.data.type === 'student') {
                $('.for-teacher').remove();
                isStudent = true;
            }
            if(result.data.type === 'professor') {
                $('.for-student').remove();
                isTeacher = true;
            }

            $('#userName').val(result.data.name);
        });
    });
</script>

    <script>
        $(document).ready(function () {
            $.ajax({
                url: endpoint + "professors",
                type: "GET",
                contentType: "application/json; charset=utf-8",
                dataType: "json",
                beforeSend: function (xhr) {
                    xhr.setRequestHeader('Authorization', 'Bearer ' + sessionStorage.getItem("accessToken"));
                },
                success: function (result) {
                    var list = JSON.parse(result);

                    $('#teachers-list').html('');

                    list.forEach(teacher => {
                        var title = "";
                        if (teacher.title) {
                            title = ", " + teacher.title;
                        }

                        $('#teachers-list').append(
                            "	<div class='col-md-6 teacher'>" +
                            "		<h4 class='secondary-title'>" +
                            "			" + teacher.name + title +
                            "		</h4>" +
                            "		<p>" +
                            "			<strong>Birou: </strong>" + teacher.office +
                            "		</p>" +
                            "		<p>" +
                            "			<strong>Adresă Web: </strong>" +
                            "			<a href='" + teacher.link + "' class='external' target='_blank'>" + teacher.link + "</a>" +
                            "		</p>" +
                            "		<p>" +
                            "			<strong>" +
                            "				Materie predată:" +
                            "			</strong>" +
                            "			Rețele de calculatoare" +
                            "		</p>" +
                            "		<a href='javascript:void(0)' class='btn btn-primary' onclick='sendEmail(\"" + teacher.id + "\")' role='button' data-toggle='modal' data-target='#quickEmailModal'>Email</a>" +
                            "	</div>");
                    });
                },
                error: function () {
                    alert('Oh-oh! Ceva nu a mers bine!')
                }
            })
        })
    </script>
