<script>
    $(document).ready(function() {
        $.ajax({
            url: endpoint + "identity",
            method: 'GET',
            beforeSend: function (xhr) {
                xhr.setRequestHeader('Authorization', 'Bearer ' + sessionStorage.getItem("accessToken"));
            }
        }).then(function (result) {
            if(result.data.type === 'student') {
                $('.for-teacher').remove();
                isStudent = true;
            }
            if(result.data.type === 'professor') {
                $('.for-student').remove();
                isTeacher = true;
            }

            $('#userName').val(result.data.name);
        });
    });

    <script>
        $(document).ready(function () {
            $.ajax({
                url: endpoint + "announcements_by_categ",
                type: "GET",
                contentType: "application/json; charset=utf-8",
                dataType: "json",
                data: {
                    category: "Informatii Generale"
                },
                beforeSend: function (xhr) {
                    xhr.setRequestHeader('Authorization', 'Bearer ' + sessionStorage.getItem("accessToken"));
                },
                success: function (result) {
                    var objects = JSON.parse(result);

                    $('#anouncesList').html('');
                    
                    objects.forEach(element => {

                        $('#anouncesList').append('' +
                        '<li class="list-group-item">' +
                            '<p>' + element.sender + '</p>' +
                            '<h5 class="title">' +
                                '<a href="#">' + element.subject + '</a>' +
                            '</h5>' +
                            '<p>' + element.text + '</p>' +
                        '</li>'
                        + '');
                    });
                },
                error: function () {
                    alert('Oh-oh! Ceva nu a mers bine!')
                }
            })
        })
    </script>
